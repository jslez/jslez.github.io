<!DOCTYPE html>
<html>
<head>
  	<title>Weather</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	
	<div id="weather-div"></div>
    <script id="weather-template" type="text/x-handlebars-template">
	    <h1> <span class="title"> {{city}} <img class="icon" src="{{imgURL}}"> </span> </h1>
			{{#each outputs}}
	 			 <p><h2><span>{{this}}</h2><span></p>
			{{/each}}
	</script>



<br>
	<form>
		<input id="new-city" type="text"/>
		<input id="new-city-button" type="submit" value="New city"/>
	</form>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<script src="main.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="handlebars.js"></script>

<!-- Handlebars template inserts all content into this div -->
	<div id="city-list"></div>

	<script id="cities-template" type="text/x-handlebars-template">
		    <select id="city-selector">
   				{{#each cities}}
     				 <option>{{this}}</option>
   				{{/each}}
   			</select> 
	</script>


	<!-- Display photo -->
	<div id="flickr-photo"></div>

	<p><br/><h3> Weather from Open Weather API</h3></p>

</body>
</html>
