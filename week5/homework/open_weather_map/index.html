<!DOCTYPE html>
<html>
<head>
  	<title>Weather</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	
	<div id="weather-div"></div>

	<script id="weather-template" type="text/x-handlebars-template">
	    <h1>{{city}}</h1>

			{{#each outputs}}
	 			 <p>{{this}}</p>
			{{/each}}
			<p><br/><h2>Weather from Open Weather</h2></p>
	</script>

	<hr>
<!-- Handlebars template inserts all content into this div -->
	<div id="city-list"></div>

	<script id="cities-template" type="text/x-handlebars-template">
		    <select id="city-selector">
   				{{#each cities}}
     				 <option>{{this}}</option>
   				{{/each}}
   			</select> 
	</script>

<br>
	<form>
		<input id="new-city" />
		<input id="new-city-button" type="submit" value="New city"/>
	</form>

<!--   <form>
    <input id="city-input" />
    <input id="city-input-button" type="submit" value="Select city">
    </submit>
  </form> -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<script src="main.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="handlebars.js"></script>

	<hr>

	<!-- Display photo -->
	<div id="flickr-photo"></div>

</body>
</html>
